<!doctype html>
<html lang="en" ng-app="LunchCruncher">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="lunches"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
             <span class="text-info">Empty item (, ,) is not counted as an item</span>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunch();">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           {{output}}
         </div>
   </div>

   <script src="script/angular.min.js" type="text/javascript"></script>
   <script src="script/app.js" type="text/javascript"></script>

</body>
</html>
